<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
th {
    text-align: left;
}
</style>
</head>
<body>


<table style="width:100%">
    <tr>
        <th>IO 6</th>
	<th>IO 6 - R$</th>
        <th>IO 7</th>
        <th>IO 8</th>
        <th>Data</th>
    </tr>
    {% for item in teste %}
    <tr>
        <td>{{ item.io6 }}</td>
	<td>R$ {% widthratio item.io6 1 10 %} </td>
        <td>{{ item.io7 }}</td>
        <td>{{ item.io8 }}</td>
	<td>{{ item.data_leitura }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
